run:
  modules-download-mode: readonly
  issues-exit-code: 0

linters-settings:
  exhaustive:
    default-signifies-exhaustive: false
  goconst:
    min-occurrences: 5
    ignore-tests: true
  godot:
    scope: toplevel
    exclude:
      - go-sumtype:decl
      - check interfaces
    capital: true
  godox:
    keywords:
      - BUG
      - FIXME
      - HACK
  gosimple:
    go: "1.17"
    checks: ["all"]
  lll:
    line-length: 130
    tab-width: 1
  misspell:
    ignore-words:
      - guiness # present in the test dataset
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    allow-no-explanation: []
    require-explanation: true
    require-specific: true
  staticcheck:
    go: "1.17"
    checks: ["all"]
  stylecheck:
    go: "1.17"
    checks: ["all"]
    dot-import-whitelist: []
    initialisms: []
    http-status-code-whitelist: []
  unparam:
    check-exported: true
  unused:
    go: "1.17"
  whitespace:
    multi-if: false
    multi-func: false

linters:
  enable-all: true
  disable:
    # TODO configure and enable one by one
    - cyclop
    - dupl
    - errcheck
    - errname
    - errorlint
    - exhaustivestruct
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - goerr113
    - gomnd
    - gosec
    - ifshort
    - ireturn
    - nakedret
    - revive
    - thelper
    - unparam
    - varnamelen
    - wrapcheck

    # TODO enable when goanalysis_metalinter supports generics
    - bodyclose
    - contextcheck
    - gosimple
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tparallel
    - unused
    - wastedassign

    - golint      # deprecated
    - interfacer  # deprecated
    - maligned    # deprecated
    - nlreturn    # too annoying
    - scopelint   # deprecated
    - testpackage # we test internals
    - wsl         # too annoying

issues:
  exclude-use-default: false