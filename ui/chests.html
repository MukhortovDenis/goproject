<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoneMarket | Сундуки</title>
    <link rel="icon" href="static/images/common/sm-icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container-xl header__container">
        <a class="header__logo logo" href="/">
          <div class="logo__name"><span class="first-letter">S</span>tone<span class="first-letter">M</span>arket</div>
        </a>
        <div class="header__player">
          <div class="player">
            <div class="player__song-name">fem.love-Фотографирую-закат</div>
            <audio class="player__audio" src=""></audio>
            <div class="player__progress">
              <div class="progress"></div>
            </div>
            <div class="player__btns">
              <button class="player_btn btn-reset">
                <svg class="player__control player__control_prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                    <path d="M13.5,10.29a.7.7,0,0,1-.37.62.71.71,0,0,1-.73,0L7.32,7.59a.7.7,0,0,1,0-1.18l5.08-3.3a.71.71,0,0,1,.73,0,.7.7,0,0,1,.37.62Z"></path>
                    <path d="M7,10.29a.7.7,0,0,1-.37.62.71.71,0,0,1-.73,0L.82,7.59a.7.7,0,0,1,0-1.18L5.9,3.11a.71.71,0,0,1,.73,0A.7.7,0,0,1,7,3.71Z"></path>
                  </g></g>
                </svg>
              </button>
              <button class="player_btn btn-reset">
                <svg class="player__control player__control_pause control__hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                  <rect x="0.5" y="0.5" width="4.5" height="13" rx="1"></rect>
                  <rect x="9" y="0.5" width="4.5" height="13" rx="1"></rect>
                </g></g>
                </svg>
              </button>
              <button class="player_btn btn-reset">
                <svg class="player__control player__control_play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><path d="M1.5,12.35a1.14,1.14,0,0,0,.63,1,1.24,1.24,0,0,0,1.22,0L12,8A1.11,1.11,0,0,0,12,6L3.35.69a1.24,1.24,0,0,0-1.22,0,1.14,1.14,0,0,0-.63,1Z"></path></g>
                </svg>
              </button>
              <button class="player_btn btn-reset">
                <svg class="player__control player__control_next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"> 
                <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                  <path d="M.5,10.29a.7.7,0,0,0,.37.62.71.71,0,0,0,.73,0l5.08-3.3a.7.7,0,0,0,0-1.18L1.6,3.11a.71.71,0,0,0-.73,0,.7.7,0,0,0-.37.62Z"></path>
                  <path d="M7,10.29a.7.7,0,0,0,.37.62.71.71,0,0,0,.73,0l5.08-3.3a.7.7,0,0,0,0-1.18L8.1,3.11a.71.71,0,0,0-.73,0A.7.7,0,0,0,7,3.71Z"></path>
                </g></g>
                </svg>
              </button>  
            </div>
          </div>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a class="nav__link" href="#">Сундуки</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Информация</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Ещё что-то</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Пока хз что</a></li>
          </ul>
        </nav>
        {{ if .Block.Show_block }}
          <div class="header__user user">
            <div class="user__name">Привет, {{ .Block.Firstname }}!</div>
            <div class="user__avatar avatar">
              <!-- <span class="avatar__img"></span> -->
              <img class="avatar__img" src="/static/images/common/avatar.jpg" alt="{{ .Block.Firstname }}">
            </div>
            <button class="arrow btn-reset">
              <svg class=arrow__icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)">
                  <path d="M.5,3.85,6.65,10a.48.48,0,0,0,.7,0L13.5,3.85"></path>
                </g>
              </svg>
            </button>
          </div>  
          <nav class="user__menu menu-user">
            <ul class="menu-user__list list-reset">
              <li class="menu-user__item"><a class="menu-user__link" href="/settings">Настройки</a></li>
              <li class="menu-user__item"><a class="menu-user__link" href="/cabinet">Личный кабинет</a></li>
              <li class="menu-user__item"><a class="menu-user__link" href="/quit">Выйти</a></li>
            </ul>
          </nav>
        {{ else }}
          <div class="header__sign-in sign-in">
            <a class="sign-in__link" href="/signin">Войти</a>
          </div>
        {{ end }}
      </div>
    </header>
    <main class="main">
      <div class="main__window display-none"></div>
      <button class="close-popup__button btn-reset display-none">
        <svg class="close-popup__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)">
            <g>
              <line x1="13.5" y1="0.5" x2="0.5" y2="13.5"></line>
              <line x1="0.5" y1="0.5" x2="13.5" y2="13.5"></line>
            </g>
          </g>
        </svg>
      </button>
      <section class="chests">
        <div class="chests__content display-none">
          <h2 class="chest-content__name poop"></h2>
          <div class="roulette">
            <div class="roulette__box">
              <ul class="roulette__list list-reset">
                
              </ul>
            </div>
            <div class="roulette__arrow"></div>
          </div>
          <div class="chest__buy">
            <button class="chest__buy-btn btn-reset">Крутить</button>
            <div class="prize__box display-none">
              <div class="roulette__prize"> 
                <img class="prize__img" src="static/images/common/avatar.jpg" alt="">
                <div class="prize__name arcana-text">Жопа</div>
              </div>
              <button class="accept__button">Ок</button>
            </div>
          </div>
          <ul class="chest-content__list list-reset display-none"></ul>
        </div>
        {{ template "chest" .ChestShop }}
      </section>
    </main>
    <script src="static/js/index.js"></script>
    <script src="static/js/theme-toggle.js"></script>
    <script src="static/js/player.js"></script>
    <script src="static/js/roulette.js"></script>
    <!-- <script src="static/js/get-chest-items.js"></script> -->
  </body>
</html>
