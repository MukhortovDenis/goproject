<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | StoneMarket</title>
    <link rel="icon" href="../../static/images/common/sm-icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body class="page__body page__body_theme_dark">
    <header class="header">
      <div class="container-xl header__container"><a class="header__logo logo" href="/">
          <div class="logo__name"><span class="first-letter">S</span>tone<span class="first-letter">M</span>arket</div></a></div>
    </header>
    <main class="main">
      <div class="container-xl">
        <div class="container__wrapper">
          <div class="auth-card">
            <div class="auth-card__header">
              <h2 class="auth-card__title">Войдите в аккаунт</h2>
            </div>
            <div class="auth-card__content">
              <form class="form" id="form-login" action="/check_user" novalidate>
                <div class="form-input__box">
                  <label class="form-input__label">Email</label>
                  <input class="form-input__input" id="email" name="login" type="email" placeholder="Введите e-mail">
                  <span class="error__msg"></span>
                </div>
                <div class="form-input__box">
                  <label class="form-input__label">Пароль</label>
                  <input class="form-input__input" id="password" name="password" type="password" placeholder="Введите пароль">
                  <span class="error__msg"></span>
                </div>
                <span class="stroke"></span>
                <button class="form__btn btn-reset" type="submit" value="Login" form="form-login">Войти</button>
              </form>
            </div>
            <div class="auth-card__footer">
              <div class="sign-in-suggestion"><span class="sign-in-suggestion__text">Ещё нет аккаунта?</span><a class="sign-in-suggestion__link" href="/signup">Зарегистрируйтесь</a></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="static/js/signin-validation.js"></script>
    <script src="static/js/theme-toggle.js"></script>
  </body>
</html>
