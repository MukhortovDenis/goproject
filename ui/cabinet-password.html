<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменения пароля | StoneMarket</title>
  <link rel="stylesheet" href="static/css/common/global.css">
  <link rel="stylesheet" href="static/css/cabinet-password.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo logo">
        <a class="logo__name" href="/">
          StoneMarket
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="cabinet">
      <div class="container cabinet__container">
        <h2 class="cabinet__title">Личный кабинет</h2>
        <div class="cabinet__wrapper">
          <div class="cabinet__nav">
            <nav class="cabinet-nav">
              <ul class="cabinet-nav__list list-reset">
                <li class="cabinet-nav__item">
                  <a class="cabinet-nav__link" href="/cabinet">
                    <svg class="cabinet-nav__icon cabinet-nav__icon_active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                        <circle cx="7" cy="5.5" r="2.5"></circle>
                        <path d="M2.1,13.5a5,5,0,0,1,9.8,0"></path>
                        <rect x="0.5" y="0.5" width="13" height="13" rx="1"></rect>
                        </g></g>
                      </svg>
                    Учётная запись
                  </a>
                </li>
                <li class="cabinet-nav__item">
                  <a class="cabinet-nav__link" href="/cabinet-info">
                    <svg class="cabinet-nav__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                      <circle cx="7" cy="3.75" r="3.25"></circle>
                      <path d="M13.18,13.5a6.49,6.49,0,0,0-12.36,0Z"></path>
                      </g></g>
                    </svg>
                    Личная информация
                  </a>
                </li>
                <li class="cabinet-nav__item cabinet-nav__item_active">
                  <a class="cabinet-nav__link" href="../html/cabinet-password.html">
                    <svg class="cabinet-nav__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                      <rect x="2" y="5.5" width="10" height="8" rx="1"></rect>
                      <path d="M10.5,5.5V4a3.5,3.5,0,0,0-7,0V5.5"></path>
                      <circle cx="7" cy="9.5" r="0.5"></circle>
                      </g></g>
                    </svg>
                    Изменение пароля
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="cabinet__content">
            <p class="cabinet__tagline">Изменение пароля</p>
            <form class="form" id="changePassword" action="">
              <div class="form-input__box">
                <label class="form-input__label" for="password">Текущий пароль</label>
                <input class="form-input__input" id="password" name="password" type="password">
              </div>
              <div class="form-input__box">
                <label class="form-input__label" for="new-password">Новый пароль</label>
                <input class="form-input__input" id="new-password" name="new-password" type="password">
              </div>
              <button class="form__btn btn-reset" type="submit" form="changePassword" value="">Сохранить изменения</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
