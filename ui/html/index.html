{{define "index"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;600;700&display=swap" rel="stylesheet">
    <title>StoneMarket</title>
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo" href="#">
        <div class="logo-name"><b class="bold-text">Stone</b>Market</div>
      </a>
      {{ if .show_block }}
      <p>Hello, {{ .firstname }} {{ .lastname }}</p>
      {{ else }}
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-item-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-item-link" href="/signin">Sign In</a>
            </li>
          </ul>
        </nav>
      {{ end }}
    </div>
  </header>

  <section class="section-hero">
    <div class="container section-hero-container">
      <p class="section-hero-text">Everything started with <b>stone</b></p>
      <img class="section-hero-img" src="../img/stone.png" alt="">
    </div>
  </section>
</body>
</html>
{{ end }}
