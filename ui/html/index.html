<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>StoneMarket</title>

<body>
    <header>
        <div class="header">
            <div class="wrapper">
                <div class="header-top">

                    <a class="logo" href="#">
                        <img class="logo-icon" src="../img/logo.svg" alt="">
                        <div class="logo-name"><span class="bold">Stone</span>Market</div>
                    </a>
                    <div class="sign-in" href="/signin">
                        <a class="sign-in_text" href="#">Sign in</a>
                        <a href="#"><img class="log-in_icon" src="../img/log-in_icon.svg" alt=""></img></a>
                    </div>
                </div> 
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="stone">
                <p class="tittle">Everything started with <span class="bold">stone</p><span></h1>
                <img src="../img/stone.png" alt="Stone">
            </div>
        </div>
    </section>
