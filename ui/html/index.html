{{define "index"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;600;700&display=swap" rel="stylesheet">
    <title>StoneMarket - Всё началось с камня</title>
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <header class="header">
    <div class="container header-container">
      <a class="logo" href="#">
        <span class="logo-icon"></span>
        <div class="logo-name"><b class="bold-text">Stone</b>Market</div>
      </a>
      {{ if .show_block }}
      <div class="greeting-text">Hello, {{ .firstname }} {{ .lastname }}</div>
      <a class="logout-icon" href="/quit"></a>
      {{ else }}
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="link" href="/signup">
                <div class="link-name">Sign up</div>
                <span class="link-icon"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="link" href="/signin">
                <div class="link-name">Sign in</div>
                <span class="link-icon"></span>
              </a>
            </li>
          </ul>
        </nav>
      {{ end }}
    </div>
  </header>

  <main class="main">

    <section class="section-hero">
      <div class="container section-hero-container">
        <div class="section-hero-content">
          <p class="section-hero-text">
            Everything started with <b> stone</b>
          </p>
          <img class="section-hero-image" src="../img/amethyst.png" alt="Аметист">
        </div>
        <div class="section-hero-scroll">
          <div class="scroll-text">Scroll down</div>
          <span class="scroll-icon"></span>        
        </div>
      </div>
    </section>

  </main>

</body>
</html>
{{ end }}
