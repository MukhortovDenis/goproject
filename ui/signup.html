<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | StoneMarket</title>
    <link rel="icon" href="../../static/images/common/sm-icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body class="page__body page__body_theme_light">
    <header class="header">
      <div class="container-xl header__container">
        <a class="header__logo logo" href="/">
          <div class="logo__name"><span class="first-letter">S</span>tone<span class="first-letter">M</span>arket</div>
        </a>
      </div>
    </header>
    <main class="main">
      <div class="container-xl">
        <div class="container__wrapper">
          <div class="auth-card">
            <div class="auth-card__header">
              <h2 class="auth-card__title">Создайте аккаунт</h2>
            </div>
            <div class="auth-card__content">
              <form class="form" id="form-register" action="/save_user" novalidate>
                <div class="form-input__box">
                  <label class="form-input__label">Логин</label>
                  <input class="form-input__input" id="name" name="firstname" type="text" placeholder="Введите логин">
                  <span class="error__msg"> </span>
                </div>
                <div class="form-input__box">
                  <label class="form-input__label">Email</label>
                  <input class="form-input__input" id="email" name="login" type="email" placeholder="Введите e-mail">
                  <span class="error__msg"></span>
                </div>
                <div class="form-input__box">
                  <label class="form-input__label">Пароль</label>
                  <input class="form-input__input password" id="password" name="password" type="password" placeholder="Введите пароль">
                  <button class="form__show-hide-password" type="button">
                    <svg class="show-password__icon show-password__icon_hide showPassword visually-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"> 
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                        <path d="M12.29,5.4c.38.34.7.67.94.93a1,1,0,0,1,0,1.34C12.18,8.8,9.79,11,7,11H6.6"></path>
                        <path d="M3.87,10.13A12.4,12.4,0,0,1,.77,7.67a1,1,0,0,1,0-1.34C1.82,5.2,4.21,3,7,3a6.56,6.56,0,0,1,3.13.87"></path>
                        <line x1="12.5" y1="1.5" x2="1.5" y2="12.5"></line>
                        <path d="M5.59,8.41A2,2,0,0,1,5,7,2,2,0,0,1,7,5a2,2,0,0,1,1.41.59"></path>
                        <path d="M8.74,8A2,2,0,0,1,8,8.73"></path>
                      </g></g>
                    </svg>
                    <svg class="show-password__icon show-password__icon_show showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                        <path d="M13.23,6.33a1,1,0,0,1,0,1.34C12.18,8.8,9.79,11,7,11S1.82,8.8.77,7.67a1,1,0,0,1,0-1.34C1.82,5.2,4.21,3,7,3S12.18,5.2,13.23,6.33Z"></path>
                        <circle cx="7" cy="7" r="2"></circle>
                      </g></g>
                    </svg>
                  </button>
                  <span class="error__msg"></span>
                </div>
                <div class="form-input__box">
                  <label class="form-input__label">Подтверждение пароля</label>
                  <input class="form-input__input password" id="confirn-password" name="password-check" type="password" placeholder="Подтвердите пароль">
                  <button class="form__show-hide-password" type="button">
                    <svg class="show-password__icon show-password__icon_hide showConfirmPassword visually-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"> 
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                        <path d="M12.29,5.4c.38.34.7.67.94.93a1,1,0,0,1,0,1.34C12.18,8.8,9.79,11,7,11H6.6"></path>
                        <path d="M3.87,10.13A12.4,12.4,0,0,1,.77,7.67a1,1,0,0,1,0-1.34C1.82,5.2,4.21,3,7,3a6.56,6.56,0,0,1,3.13.87"></path>
                        <line x1="12.5" y1="1.5" x2="1.5" y2="12.5"></line>
                        <path d="M5.59,8.41A2,2,0,0,1,5,7,2,2,0,0,1,7,5a2,2,0,0,1,1.41.59"></path>
                        <path d="M8.74,8A2,2,0,0,1,8,8.73"></path>
                      </g></g>
                    </svg>
                    <svg class="show-password__icon show-password__icon_show showConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                      <g transform="matrix(3.4285714285714284,0,0,3.4285714285714284,0,0)"><g>
                        <path d="M13.23,6.33a1,1,0,0,1,0,1.34C12.18,8.8,9.79,11,7,11S1.82,8.8.77,7.67a1,1,0,0,1,0-1.34C1.82,5.2,4.21,3,7,3S12.18,5.2,13.23,6.33Z"></path>
                        <circle cx="7" cy="7" r="2"></circle>
                      </g></g>
                    </svg>
                  </button>
                  <span class="error__msg"></span>
                </div><span class="stroke"></span>
                <button class="form__btn btn-reset" type="submit" value="Register" form="form-register" disabled>Регистрация</button>
              </form>
            </div>
            <div class="auth-card__footer">
              <div class="sign-in-suggestion"><span class="sign-in-suggestion__text">Уже есть аккаунт?</span><a class="sign-in-suggestion__link" href="/signin">Войти</a></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="static/js/signup-validation.js"></script>
    <script src="static/js/theme-toggle.js"></script>
  </body>
</html>
